AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Control Plane stack for Cloud Binder.
  Provides mTLS-protected API Gateway and Lambda
  to issue S3 Presigned URLs.
  Environment-specific stack.

Parameters:
  Env:
    Type: String
    AllowedValues: [prod, stg]
    Description: Deployment environment

  ApiDomainName:
    Type: String
    Description: Custom domain name for API (e.g. api.example.jp)

  AcmCertificateArn:
    Type: String
    Description: ACM certificate ARN for API custom domain

  TrustStoreBucketName:
    Type: String
    Description: S3 bucket name containing mTLS trust store

  TrustStoreObjectKey:
    Type: String
    Description: S3 object key for trust store (PEM)

########################################
# IAM Role for Lambda
########################################

Resources:

  PresignLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub binder-${Env}-presign-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AllowPresignS3
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: '*'

########################################
# Lambda Function
########################################

  PresignLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub binder-${Env}-presign
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt PresignLambdaRole.Arn
      Timeout: 10
      MemorySize: 256
      Environment:
        Variables:
          ENV: !Ref Env
      Code:
        ZipFile: |
          def handler(event, context):
              return {
                  "statusCode": 503,
                  "body": "Lambda code not deployed yet"
              }

########################################
# API Gateway HTTP API
########################################

  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub binder-${Env}-http-api
      ProtocolType: HTTP

  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true

########################################
# Lambda Integration
# 2015-03-31 は「API Gateway が Lambda を呼ぶための固定バージョン番号」     
########################################

  PresignIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub >
        arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PresignLambda.Arn}/invocations
      PayloadFormatVersion: '2.0'

  PresignRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: POST /presign
      Target: !Sub integrations/${PresignIntegration}

########################################
# Lambda Permission
########################################

  AllowApiInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PresignLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*

########################################
# Custom Domain + mTLS
########################################

  ApiDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: !Ref ApiDomainName
      DomainNameConfigurations:
        - CertificateArn: !Ref AcmCertificateArn
          EndpointType: REGIONAL
          SecurityPolicy: TLS_1_2
      MutualTlsAuthentication:
        TruststoreUri: !Sub s3://${TrustStoreBucketName}/${TrustStoreObjectKey}

  ApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref HttpApi
      DomainName: !Ref ApiDomain
      Stage: !Ref ApiStage

########################################
# Outputs
########################################

Outputs:
  ApiEndpoint:
    Description: API custom domain endpoint
    Value: !Sub https://${ApiDomainName}

  HttpApiId:
    Value: !Ref HttpApi

  LambdaFunctionName:
    Value: !Ref PresignLambda
