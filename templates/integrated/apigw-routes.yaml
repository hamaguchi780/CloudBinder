AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Binder - API Gateway Routes & Lambda Integration

Parameters:
  Env:
    Type: String
    AllowedValues: [prod, stg]

  HttpApiId:
    Type: String

  LambdaFunctionArn:
    Type: String

Resources:
  # ------------------------------------------------------------
  # Lambda Integration
  # ------------------------------------------------------------
  BinderLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApiId
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref LambdaFunctionArn
      PayloadFormatVersion: "2.0"
      TimeoutInMillis: 10000

  # ------------------------------------------------------------
  # Routes
  # ------------------------------------------------------------
  RouteUpload:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApiId
      RouteKey: "PUT /objects/{filename}"
      Target: !Sub "integrations/${BinderLambdaIntegration}"

  RouteDownload:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApiId
      RouteKey: "GET /objects/{filename}"
      Target: !Sub "integrations/${BinderLambdaIntegration}"

  RouteDelete:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApiId
      RouteKey: "DELETE /objects/{filename}"
      Target: !Sub "integrations/${BinderLambdaIntegration}"

  RouteList:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApiId
      RouteKey: "GET /objects"
      Target: !Sub "integrations/${BinderLambdaIntegration}"

  # ------------------------------------------------------------
  # Lambda Permission for API Gateway
  # ------------------------------------------------------------
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunctionArn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApiId}/*/*"

Outputs:
  IntegrationId:
    Description: API Gateway Integration ID
    Value: !Ref BinderLambdaIntegration
